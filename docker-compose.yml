version: '3.8'

services:
  mailhog:
    image: mailhog/mailhog:latest
    container_name: base-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      MH_STORAGE: memory
    restart: unless-stopped
    networks:
      - base-network

networks:
  base-network:
    driver: bridge